<template>

    <div class="slds-var-p-top_xxx-small">
        <lightning-radio-group name="radioGroup"
            label="Margins"
            options={options}
            value={margins}
            type="radio"
            onchange={handleMarginChange}>
        </lightning-radio-group>
    </div>

    <div class="slds-var-p-top_xxx-small">
        <lightning-button onclick={handleShowPreviewClick} label="Show Preview"></lightning-button>
    </div>


    <div if:true={showPreview}>


    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Preview</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <c-formatting-example margins={margins}>  </c-formatting-example>
          </div>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={handleCloseClick} >Close</button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  
</template>
